{% extends "base.html" %} {% load static %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="container mt-5 login-banner">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Cadastre-se</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-orange rounded-1 w-100">Cadastrar</button>
            </form>
            <p class="mt-3">Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
